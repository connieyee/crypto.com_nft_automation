name: CI

on:
  create:
    push:
      - master
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install node modules
        run: npm install

      - name: Lint with eslint and typescript
        run: npm run eslint cypress --ext .js,.ts --max-warnings=20
